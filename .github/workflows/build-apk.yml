name: Build Android APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
        - debug
        - release
        - both

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        build-type: [debug]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@v1
      
    - name: Build ${{ matrix.build-type }} APK
      run: |
        if [ "${{ matrix.build-type }}" == "debug" ]; then
          ./gradlew assembleDebug --stacktrace --no-daemon
        else
          ./gradlew assembleRelease --stacktrace --no-daemon
        fi
        
    - name: Get APK info
      id: apk-info
      run: |
        if [ "${{ matrix.build-type }}" == "debug" ]; then
          APK_PATH="app/build/outputs/apk/debug/app-debug.apk"
        else
          APK_PATH="app/build/outputs/apk/release/app-release-unsigned.apk"
        fi
        
        if [ -f "$APK_PATH" ]; then
          APK_SIZE=$(stat -c%s "$APK_PATH")
          echo "apk-path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "apk-size=$APK_SIZE" >> $GITHUB_OUTPUT
          echo "APK built successfully: $APK_PATH (${APK_SIZE} bytes)"
        else
          echo "APK not found at expected path: $APK_PATH"
          ls -la app/build/outputs/apk/ || echo "APK output directory not found"
          exit 1
        fi
        
    - name: Upload ${{ matrix.build-type }} APK
      uses: actions/upload-artifact@v4
      with:
        name: exercise-tracker-${{ matrix.build-type }}-apk
        path: ${{ steps.apk-info.outputs.apk-path }}
        retention-days: 30
        
    - name: Create release (on tag push)
      if: startsWith(github.ref, 'refs/tags/') && matrix.build-type == 'debug'
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ steps.apk-info.outputs.apk-path }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

